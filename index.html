<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #2c3e50;
      line-height: 1.6;
    }

    header {
      background: #3498db;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    /* Natural Beauty Images */
    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .images img {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 400px;
      height: 250px;
      object-fit: cover;
    }

    /* Quotes */
    blockquote {
      font-size: 20px;
      font-style: italic;
      color: #555;
      margin: 20px auto;
      max-width: 600px;
    }

    #newQuoteBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #newQuoteBtn:hover {
      background: #2980b9;
    }

    /* Footer */
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer a {
      color: #f1c40f;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>üåü Welcome to My First Website üåü</h1>
    <p>Daily Quotes & Natural Beauty</p>
  </header>

  <!-- Natural Beauty Section -->
  <section style="background:#f9f9f9;">
    <h2>üå∏ Natural Beauty (New Every Day)</h2>
    <div class="images">
      <img src="https://source.unsplash.com/400x250/?nature" alt="Nature">
      <img src="https://source.unsplash.com/400x250/?mountain" alt="Mountain">
      <img src="https://source.unsplash.com/400x250/?sunset" alt="Sunset">
    </div>
  </section>

  <!-- Daily Quotes Section -->
  <section style="background:#eef6f9;">
    <h2>üí¨ Daily Quotes</h2>
    <div id="quotes-area"></div>
    <button id="newQuoteBtn">Next Quote</button>
  </section>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 My First Website | Made with ‚ù§Ô∏è</p>
    <p>
      Follow me: 
      <a href="https://www.facebook.com/share/164DjEVaku/" target="_blank">Facebook</a> | 
      <a href="https://www.instagram.com/ziidiii__121?igsh=eWhkcTIzNGFmYnph" target="_blank">Instagram</a>
    </p>
  </footer>

  <!-- JavaScript for Random Quotes -->
  <script>
    const quotes = [
      "Look deep into nature, and then you will understand everything better. ‚Äì Albert Einstein",
      "The best view comes after the hardest climb.",
      "Every sunset brings the promise of a new dawn.",
      "Happiness is not something ready made. It comes from your own actions. ‚Äì Dalai Lama",
      "Do what you can, with what you have, where you are. ‚Äì Theodore Roosevelt",
      "In the middle of every difficulty lies opportunity. ‚Äì Albert Einstein",
      "Act as if what you do makes a difference. It does. ‚Äì William James",
      "Success is not final, failure is not fatal: it is the courage to continue that counts. ‚Äì Winston Churchill",
      "Believe you can and you're halfway there. ‚Äì Theodore Roosevelt",
      "Don‚Äôt count the days, make the days count. ‚Äì Muhammad Ali"
    ];

    const container = document.getElementById("quotes-area");
    const button = document.getElementById("newQuoteBtn");

    function showRandomQuotes() {
      container.innerHTML = "";
      let selected = [];
      while (selected.length < 3) {
        let q = quotes[Math.floor(Math.random() * quotes.length)];
        if (!selected.includes(q)) {
          selected.push(q);
        }
      }
      selected.forEach(q => {
        let block = document.createElement("blockquote");
        block.textContent = q;
        container.appendChild(block);
      });
    }

    // First load
    showRandomQuotes();

    // On button click -> new quotes
    button.addEventListener("click", showRandomQuotes);
  </script>
</body>
</html>
